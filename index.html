<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: rgb(172, 255, 255);
      }
      #result {
        font-size: 5rem;
        margin: 20px 0;
        transition:
          transform 0.2s ease,
          opacity 0.2s ease;
      }
      .animate {
        transform: scale(1.3);
        opacity: 0.6;
      }
      .animate2 {
        transform: scale(1.06);
        opacity: 0.8;
      }
      .animate3 {
        animation: spin 0.2s linear forwards;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      #rollButton {
        padding: 10px 20px;
        font-size: 1.5rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #1bd3cd;
        color: white;
      }
      #rollButton:hover {
        background-color: #0ea09bb2;
        border: #1bd3cd solid 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 id="header">Dice Roller</h1>
      </div>

      <h1 id="result">0</h1>

      <button id="rollButton">Roll Dice Game</button>
    </div>

    <script>
      const header = document.getElementById("header");
      const rollButton = document.getElementById("rollButton");
      const resultDisplay = document.getElementById("result");
      rollButton.addEventListener("click", () => {
        resultDisplay.classList.add("animate");
        rollButton.classList.add("animate2");
        void header.offsetWidth;
        header.classList.add("animate3");
        setTimeout(() => {
          const roll = Math.floor(Math.random() * 6) + 1;
          resultDisplay.textContent = roll;
          resultDisplay.classList.remove("animate");
          rollButton.classList.remove("animate2");
          header.classList.remove("animate3");
        }, 200);
        const roll = Math.floor(Math.random() * 6) + 1;
        resultDisplay.textContent = roll;
      });
    </script>
  </body>
</html>
